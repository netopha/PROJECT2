<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SNAKE</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="scoreDiv">
      <p class="info">score :</p>
      <div id="scoreBox" class="infoBox"></div>

    </div>

    <div id="playGround">
      <img src="green snake.jpg" id="greenSnake" alt="green snake" />
      <div id="snakeBord"></div>
    </div>

    <script src="script.js" type="module"></script>
  </body>
</html>
